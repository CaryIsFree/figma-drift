<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog Card - Expected (Matches Figma)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .dialog-card {
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 466px;
      height: 191px;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      position: relative;
    }
    
    .close-button {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 24px;
      height: 24px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #1a1a1a;
    }
    
    .heading {
      font-weight: 600;
      font-size: 18px;
      color: #1a1a1a;
      margin: 0;
    }
    
    .body-text {
      color: #666666;
      font-size: 14px;
      margin: 0;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: auto;
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      border: 1px solid #1a1a1a;
      background: #ffffff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #1a1a1a;
    }
    
    .btn:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="dialog-card">
    <button class="close-button">Ã—</button>
    <h2 class="heading">Text Heading</h2>
    <p class="body-text">Body text</p>
    <div class="button-group">
      <button class="btn">Button</button>
      <button class="btn">Button</button>
    </div>
  </div>
</body>
</html>
